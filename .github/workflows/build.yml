name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build
      - name: Store JAR name as environment variable
        id: jar-name
        run: cd build/libs; var1artifact=$(echo $(ls | head -n 1 | sed 's/\.[^.]*$//')); echo "ARTIFACT_NAME=$var1artifact" >> "$GITHUB_ENV"; echo "Stored artifact name as \"$var1artifact\", env variable is now \"$GITHUB_OUTPUT\""; unset var1artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.jar-name.outputs.ARTIFACT_NAME }}-EXTRACT-ME
          path: build/libs/${{ steps.jar-name.outputs.ARTIFACT_NAME }}.jar