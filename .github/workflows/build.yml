name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build
      - run: cd build/libs
      - run: echo $(ls | head -n 1 | sed 's/\.[^.]*$//') >> $GITHUB_ENV
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ${GITHUB_ENV}-EXTRACT-ME
          path: build/libs/${GITHUB_ENV}.jar